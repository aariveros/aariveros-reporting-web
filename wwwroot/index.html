<html>
    
    <head>
        <environment names="Development">
            <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
            <link rel="stylesheet" href="css/site.css" />
        </environment>
        <environment names="Staging,Production">
            <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/css/bootstrap.min.css"
                asp-fallback-href="lib/bootstrap/dist/css/bootstrap.min.css"
                asp-fallback-test-class="sr-only" asp-fallback-test-property="position" asp-fallback-test-value="absolute" />
            <link rel="stylesheet" href="css/site.min.css" asp-append-version="true" />
        </environment>
    </head>

    <body>
         <environment names="Development">
            <script src="lib/jquery/dist/jquery.js"></script>
            <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
            <script src="lib/underscore/underscore.js"></script>
            <script src="lib/backbone/backbone.js"></script>
            <script src="js/site.js" />
        </environment>
        <environment names="Staging,Production">
            <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"
                asp-fallback-href="lib/jquery/dist/query.min.js"
                asp-fallback-test-class="sr-only" asp-fallback-test-property="position" asp-fallback-test-value="absolute" />
            <script src="http://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/bootstrap.min.js"
                asp-fallback-href="lib/bootstrap/dist/js/bootstrap.js"
                asp-fallback-test-class="sr-only" asp-fallback-test-property="position" asp-fallback-test-value="absolute" />
            <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"
                asp-fallback-href="lib/bootstrap/dist/js/bootstrap.js"
                asp-fallback-test-class="sr-only" asp-fallback-test-property="position" asp-fallback-test-value="absolute" />
            <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"
                asp-fallback-href="lib/bootstrap/dist/js/bootstrap.js"
                asp-fallback-test-class="sr-only" asp-fallback-test-property="position" asp-fallback-test-value="absolute" />
            <script src="js/site.min.js" asp-append-version="true" />
        </environment>
    </body>
</html>
